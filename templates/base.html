<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap 4.5 CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>{% block title %} {% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href="/">
      <span class="material-icons-outlined navText">sports_soccer</span>
      FootballPredict |
      <span class="subtitle"> LaLiga23/24</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse w-100 order-3" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">
            <i class="material-icons h3 navText">home</i>
            Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item"><span class="material-symbols-outlined">
          </span>
          <a id="linkQui" class="nav-link" href="/quiniela">
            <i class="material-icons h3 navText">scoreboard</i>
            Quiniela <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item"><span class="material-symbols-outlined">
          </span>
          <a class="nav-link" href="/pronostic">
            <i class="material-icons h3 navText">list_alt</i>
            Mi Pronostico</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </nav>

  <script>
    document.getElementById("linkQui").addEventListener("click", myFunction);

    function myFunction() {
      document.getElementById('divloading').style.display = "block";
    }
  </script>
  <div id="divloading" style="display: none;" class="generalLoading">
    <span class="spinner-border spinner-border-sm loading-image" role="status" aria-hidden="true"
      id="spinnerGlobal"></span>
  </div>

  <div class="apps-hero" style="margin-top: 50px;">
    {% block content %}

    {% endblock %}
  </div>

  <!-- Bootstrap JS Requirements -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
