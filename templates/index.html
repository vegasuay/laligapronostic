{% extends 'base.html' %}
{% block content %}
<div>
    <div class="container">
        <h1 class="pt-5">{% block title %} ML Fútbol Pronósticos {% endblock %}</h1>
        <div class="search-bar mt-5 mb-5 p-3 p-lg-1 pl-lg-4">
            <form action="goal" method="post">
                <div class="row">
                    <div class="d-flex linerseparator align-items-center form-group col-lg-4">
                        <input type="text" placeholder="Selecciona Local vs Visitante"
                            class="border-0 shadow-0 form-control">
                    </div>

                    <!--Home Select-->
                    <div class="d-flex linerseparator align-items-center form-group col-md-12 col-lg-3">
                        <select name="selecthome" class="form-control form-control-lg">
                            {% for team in teams %}
                            <option>{{ team }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!--Visit Select-->
                    <div class="d-flex align-items-center form-group no-divider col-md-12 col-lg-3">
                        <select name="selectvisit" class="form-control form-control-lg">
                            {% for team in teams %}
                            <option>{{ team }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-lg-2 mt-mobile5">
                        <button value="submit" class="btn-indexFind btn btn-success btn-block h-100 rounded-xl" id="searchButton">
                            <span class="spinner-border spinner-border-sm" style="display: none;" role="status"
                                aria-hidden="true" id="searchSpinn"></span>
                            Buscar
                        </button>
                        <script>
                            document.getElementById("searchButton").addEventListener("click", myFunction);

                            function myFunction() {
                                document.getElementById('searchSpinn').style.display = "inline-flex";
                            }
                        </script>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
